name: OpenMessage
description: An open source chat message
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^3.0.0+1
  flutter_picker: ^1.0.11
  http: ^0.12.0+2
  web_socket_channel: ^1.0.13
  sqflite: ^1.1.0
  path_provider: ^1.1.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_launcher_icons: "^0.7.2"
  flutter_test:
    sdk: flutter
  flutter_icons:
    image_path_android: "assets/icon/icon.png"
    image_path_ios: "assets/icon/icon.png"
    android: true
    ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/serverSettings.json
