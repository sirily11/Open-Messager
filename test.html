<!DOCTYPE html>
<html>
<head>
    <title>WebSocket demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container">
    <nav class="fixed-top row navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Chatting room</span>
    </nav>
    <div class="row fixed-bottom">
        <input class="col-sm-11" id="inputtext">
        <button class="col-sm-1">submit</button>
    </div>
    <div id="display" style="margin-top: 100px">

    </div>
</div>

<script>
    let ws = new WebSocket("ws://127.0.0.1:5678/");
    $("button").click(function () {
        let text = $("#inputtext").val();
        $("#display").append(`
       <div class="row">
            <div class="col-sm-6">
            <div class="alert alert-primary" role="alert">
              ${text}
            </div>
            </div>
        </div>

       `);
        ws.send(text)
        $("#inputtext").val("");
    });

    $(document).on("keyup", "#inputtext", function () {
        if (event.keyCode === 13) {
            let text = $("#inputtext").val();
            $("#display").append(`
       <div class="row">
            <div class="col-sm-6">
            <div class="alert alert-primary" role="alert">
              ${text}
            </div>
            </div>
        </div>

       `);
            ws.send(text);
            $("#inputtext").val("");
        }
    });

    ws.onmessage = function (event) {
        $("#display").append(`
       <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
            <div class="alert alert-success" role="alert">
              ${event.data}
            </div>
            </div>
        </div>

       `);
    }

</script>
</body>
</html>
