<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="/static/js/bootstrap-material-design.js"></script>
    <script src="/static/js/material-kit.js?v=2.0.0"></script>
    <link rel="stylesheet" href="/static/css/material-kit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="UTF-8">
    <title>Mock Wechat</title>
</head>
<style>
    .round-img {
        border-radius: 100%;
        float: left;
    }


</style>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include "parts/nav_bar.html" %}
    <main class="mdl-layout__content">
        {%for message in messages %}
        <form action="{{url_for('chatting-room')}}" method="post">
            <input hidden type="text" name="chatroom">
            <div class="card bg-info" style="margin-top: 20px;margin-bottom: 20px">
                <div class="card-body">
                    <div class="author">
                        <img src="{{message.Img}}"
                             alt="..." class="avatar img-raised">
                        <span>{{message.Name}}</span>
                        <span class="badge badge-danger">{{message["Unread"]}}</span>
                    </div>
                    <h6><span class="tim-note">{{message["Last message"]}}</span></h6>
                </div>
            </div>
        </form>
        {% endfor %}
    </main>
</div>

</body>
</html>
