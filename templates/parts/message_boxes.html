{% for message in messages %}
    {% if message.sender == from_user %}
        <div class="d-flex flex-row-reverse bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <div class="from-me">
                    {{ message.content }}
                </div>
            </div>
        </div>
    {% else %}
        <div class="d-flex flex-row bd-highlight">
            <div class="p-2 bd-highlight">
                <div class="from-them">
                    {{ message.content }}
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
