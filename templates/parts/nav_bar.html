<style>
    .header-color {
        background-color: #455a64;
    }
</style>
<header class="mdl-layout__header header-color">
    <div class="mdl-layout__header-row">
        <!-- If the page is the chatting page -->
        {% if show_backarr %}
            <a href="/home?current_user={{ from_user|string }}" aria-expanded="false" role="button"
               tabindex="0" class="mdl-layout__drawer-button">
                <i class="material-icons" style="color:white">arrow_back</i>
            </a>
        {% endif %}
        <!-- Title -->
        <span class="mdl-layout-title">{{ title }}</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        {% if show_addbtn %}
            <nav class="mdl-navigation">
                <i id="refreash" class="material-icons">refresh</i>
                <div class="dropdown">
                    <button class="mdl-button mdl-js-button mdl-button--icon" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">add</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a id="newMessage" class="dropdown-item">New message</a>
                    </div>
                </div>

            </nav>

            <script>
                $("#refreash").click(function () {
                    location.reload();
                })
            </script>
            {% include "parts/dialog.html" %}

        {% endif %}
    </div>
</header>
